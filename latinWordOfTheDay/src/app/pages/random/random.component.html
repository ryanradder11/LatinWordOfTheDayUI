<div class="container">

  <h1 class="title text-center mt-2 p-2">{{ title }}</h1>
  <div class="text-center mb-3 mt-3">
    @if (timerActive$ | async) {
      <p class="timer-message">üï∞Ô∏è Tempus fugit...{{time}}</p>
      <button class="timer-button" (click)="stopTimer()">Stop Timer</button>
    } @else {
      <button class="timer-button ancient-latin" (click)="toggleTimer(2000)">2 Seconds</button>
      <button class="timer-button ancient-latin" (click)="toggleTimer(5000)">5 Seconds</button>
      <button class="timer-button ancient-latin" (click)="toggleTimer(10000)">10 Seconds</button>
      <button class="timer-button ancient-latin" (click)="toggleTimer(30000)">30 Seconds</button>
    }
  </div>

  @if (wordOfTheDay$ | async) {
    @let wordOfTheDay = wordOfTheDay$ | async;
    @if (wordOfTheDay)  {
      <app-scroll [wordOfTheDay]="wordOfTheDay"></app-scroll>
    }
  } @else {
    <p class="loading-message">üìú Verba inveniuntur... (Loading...)</p>
  }

  <button class="arbitrium-btn" (click)="loadRandom()">
    <span class="btn-latin">ARBITRIVM</span>
    <span class="btn-english">RANDOM</span>
  </button>
</div>
