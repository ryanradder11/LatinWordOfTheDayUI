<html>
<div class="container align-content-center">
  <p-menubar [model]="items">
    <ng-template #item let-item let-root="root">
      <a *ngIf="item.routerLink" [routerLink]="item.routerLink" routerLinkActive="p-menubar-item-link-active" class="p-menubar-item-link menu-item-hover">
        <span [class]="item.icon"></span>
        <span class="menu-label">
          <span class="menu-latin">{{ item.label }}</span>
          <span class="menu-english">{{ item.englishLabel || item.label }}</span>
        </span>
      </a>
      <a *ngIf="!item.routerLink" class="p-menubar-item-link menu-item-hover">
        <span [class]="item.icon"></span>
        <span class="menu-label">
          <span class="menu-latin">{{ item.label }}</span>
          <span class="menu-english">{{ item.englishLabel || item.label }}</span>
        </span>
        <span class="pi pi-angle-down ml-1"></span>
      </a>
    </ng-template>
  </p-menubar>
  <header>
  </header>
  <main>
    <div class="dots">
      <span class="dot" style="--i:15;"></span>
      <span class="dot" style="--i:19;"></span>
      <span class="dot" style="--i:17;"></span>
      <span class="dot" style="--i:11;"></span>
      <span class="dot" style="--i:12"></span>
      <span class="dot" style="--i:14"></span>
    </div>

  </main>

  <router-outlet></router-outlet>
</div>

</html>
