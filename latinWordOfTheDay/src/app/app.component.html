<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>
  <main>
    <section *if="wordOfTheDay$ | async as wordOfTheDay; else loading">
      <h2>Word of the Day</h2>
      <p><strong>Word:</strong> {{ wordOfTheDay.word }}</p>
      <p><strong>Meaning:</strong> {{ wordOfTheDay.meaning }}</p>
    </section>
    <ng-template #loading>
      <p>Loading...</p>
    </ng-template>
  </main>
</div>

<ng-container *defer>
  <footer>
    <p>Additional content loaded with @defer</p>
  </footer>
</ng-container>
